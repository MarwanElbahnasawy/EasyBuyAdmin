query getAllDiscountCodes {
    codeDiscountNodes(first: 40, reverse: true) {
        nodes {
            id
            codeDiscount {
                ... on DiscountCodeBasic {
                    title
                    shortSummary
                    startsAt
                    customerGets{
                        items{
                            __typename
                        }
                        value{
                            __typename
                        }
                    }
                    codes(first: 1){
                        nodes{
                            code
                            id
                        }
                    }
                }
            }
        }
    }
}
