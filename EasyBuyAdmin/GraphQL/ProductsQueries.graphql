query getAllProducts {
    products(first: 60, reverse: true) {
    edges {
      node {
        title
        vendor
        productType
        description
        id
        priceRangeV2{
            minVariantPrice{
                amount
            }
            maxVariantPrice{
                amount
            }
        }
        images(first: 1){
            edges{
                node{
                    url
                }
            }
        }
        collections(first: 5){
            edges {
            node {
              title
            }
          }
        }
        tags
      }
    }
  }
}

query getProductById($id: ID!) {
  product(id: $id) {
    title
    handle
    description
    descriptionHtml
    productType
    id
    vendor
    status
    images(first: 1) {
      edges {
        node {
          url
        }
      }
    }
  }
}
