// Updating Inventory item by ID

mutation inventoryItemUpdate($id: ID!, $input: InventoryItemUpdateInput!) {
  inventoryItemUpdate(id: $id, input: $input) {
    inventoryItem {
      id
      variant{
          title
      }
      unitCost{
          amount
      }
    }
    userErrors {
      field
      message
    }
  }
}
