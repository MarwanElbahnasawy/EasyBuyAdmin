query getAllDiscountCodes {
    codeDiscountNodes(first: 10, reverse: true) {
        nodes {
            id
            codeDiscount {
                ... on DiscountCodeBasic {
                    title
                    summary
                    shortSummary
                    codeCount
                    usageLimit
                    status
                    startsAt
                    endsAt
                    usageLimit
                    asyncUsageCount
                    appliesOncePerCustomer
                    customerGets{
                        items{
                            __typename
                        }
                        value{
                            __typename
                        }
                    }
                    codes(first: 2){
                        nodes{
                            code
                            id
                        }
                    }
                }
            }
        }
    }
}
