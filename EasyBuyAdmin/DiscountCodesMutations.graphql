// Creating basic discount code

mutation discountCodeBasicCreate($basicCodeDiscount: DiscountCodeBasicInput!) {
  discountCodeBasicCreate(basicCodeDiscount: $basicCodeDiscount) {
    codeDiscountNode {
      id
    }
    userErrors {
      field
      message
    }
  }
}

// Updating basic discount code

mutation discountCodeBasicUpdate($basicCodeDiscount: DiscountCodeBasicInput!, $id: ID!) {
  discountCodeBasicUpdate(basicCodeDiscount: $basicCodeDiscount, id: $id) {
    codeDiscountNode {
      id
    }
    userErrors {
      field
      message
    }
  }
}

// Deleting basic discount code

mutation discountCodeDelete($id: ID!) {
  discountCodeDelete(id: $id) {
    deletedCodeDiscountId
    userErrors {
      field
      message
    }
  }
}
